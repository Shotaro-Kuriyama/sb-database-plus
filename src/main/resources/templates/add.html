<!DOCTYPE html>
<html>
	
<head>
	<meta charset="UTF-8">
	<title>登録画面</title>
	<!-- 使用するCSSファイル「/css/search.css」を指定 -->
	<link rel="stylesheet" href="/css/add.css">
</head>

<body>
	<h1>[登録画面]</h1>
	<h2>登録するカテゴリまたは食品を選択して下さい</h2>
	
	<form action="/db/result2">
		
		<div>
			<input type="text" name="addCategory" size="10" placeholder="カテゴリ">
		</div>
		
		<div>
			<input type="text" name="addFood" size="10" placeholder="食品">
		</div>
		
		
		<button type="submit">登録</button>
		
	</form>
	
	
	
</body>

</html>
